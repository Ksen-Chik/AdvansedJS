<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent="filter">
                    <input type="text" class="search-field" v-model="message">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button @click="show = !show" class="btn-cart" type="button">Корзина</button>
                <div v-if="show" class="cart-block">
                    <p ref="clearCart"></p>
                    <div class="cart-item" :data-id="cart.id_product" v-for="cart of goods" :key="cart.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{cart.product_name}}</p>
                                <p ref="productQuantity" class="product-quantity">Количество: {{cart.quantity}}</p>
                                <p class="product-single-price">{{cart.price}} за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p ref="productPrice" class="product-price">{{cart.quantity * cart.price}} ₽</p>
                            <button class="del-btn" :data-id="goods.id_product"
                                @click="removeProduct(cart)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div ref="productItem" class="product-item" v-for="product of filtered"
                    :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
